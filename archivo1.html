<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./icons/iconoPagina2.png" type="img" >
    <title>Document</title>
    <style>

:root {
            --white: #ffffff;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #f7f7f7;
            --hospital-green: #acd9b2;
            --sm: 14px;
            --md:16px;
            --lg: 18px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
     
        .login{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center; /*Esta propiedad hace que mi contenido se posicione al centro tanto vertical como horizontal. En cambio si ponemos flex solo se centrar√° de manera vertical*/
        }

        .form-container{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }
        .logo{
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
            display: none;
        }
        .title{
            font-size: var(--lg);
            margin-bottom: 12px;
            text-align: center;
        }
        .subtitle{
            color: var(--very-light-pink);
            font-size: var(--md);
            font-weight: 500;
            margin-top: 0;
            margin-bottom: 32px;
            text-align: center;
        }
        .form{
            display: flex;
            flex-direction: column;
        }
        .label{
            font-size: var(--sm);
            font-weight: 500;
            margin-bottom: 4px;
        }
        .input{
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 30px;
            font-size: var(--md);
            padding: 5px;
            margin-bottom: 15px;
        }
      .primary-button{
        background-color: var(--hospital-green);
        border-radius: 8px;
        border: none;
        cursor: pointer;
        color: var(--white);
        height: 50px;
        width: 100%;
        align-self: center;
        font-size: var(--md);
        font-weight: bold;
      }
      .primary-button:hover{
        background-color: var(--white);
        color:var(--hospital-green);
      }
      .login-button{
        margin-top: 14px;
        margin-bottom: 30px;
      }
      @media (max-width: 640px) {
.logo{
    display: block;
}
      }
    </style>
</head>
<body>
    <div class="login">
<div class="form-container">
<img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

<h1 class="title">Create a new password</h1>
<p class="subtitle">Enter a new password for you account</p>
<form action="/" class="form">
    <label for="password" class="label">Password</label>
    <input type="password" id="password" placeholder="*******" class="input input-password">

    <label for="new-password" class="label">Confirm Password</label>
    <input type="password" id="new-password" placeholder="*******" class="input input-password">

    <input type="submit" value="Confirm" class="primary-button login-button">
</form>
</div>
    </div>
</body>
</html>
